---
layout: page
title: Articles
---
<br/>

<div class="posts">
  {% for post in site.pages %}
  {% if post.ispage %}
  <div class="post">
    <h1 class="post-title">
      <a href="{{ post.url }}">
        {{ post.title }}
      </a>
    </h1>

    {{ post.content }}
  </div>
  {% endif %}
  {% endfor %}
</div>
